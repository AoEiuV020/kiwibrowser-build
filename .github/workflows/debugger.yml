
name: debugger
env:
    TZ: Asia/Shanghai

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: env
      run: |
        echo "CC=ccache clang -Qunused-arguments" >> $GITHUB_ENV
        echo "CXX=ccache clang++ -Qunused-arguments" >> $GITHUB_ENV
        echo "START_TIME=$(date '+%s')" >> $GITHUB_ENV
        mkdir -p "$PWD/run"
        echo "FLAG_STOP=$PWD/run/ninjaStop" >> $GITHUB_ENV

    - name: config push
      env:
        PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
      if: ${{ env.PUSH_TOKEN != '' }}
      run: |
        echo "PUSH_TOKEN=${{ secrets.PUSH_TOKEN }}" >> $GITHUB_ENV
        git config --global user.email "aoeiuv020@gmail.com"
        git config --global user.name "AoEiuV020"

    - run: ./script/download_ccache.sh
    - run: ./script/create_ccache_config.sh
    - run: ./script/maximize_build_space.sh
    - run: ./script/download_depot.sh
    - run: ./script/download_cipd.sh
    - run: ./script/src_prepare.sh

    - name: keepalive
      run: |
        touch /tmp/keepalive
    - name: Setup Debug Session
      env:   
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: csexton/debugger-action@master

