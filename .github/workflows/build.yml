
name: build
env:
    TZ: Asia/Shanghai

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: env
      run: |
        echo "CC=ccache clang -Qunused-arguments" >> $GITHUB_ENV
        echo "CXX=ccache clang++ -Qunused-arguments" >> $GITHUB_ENV
        echo "START_TIME=$(date '+%s')" >> $GITHUB_ENV
        mkdir -p "$PWD/run"
        echo "FLAG_STOP=$PWD/run/ninjaStop" >> $GITHUB_ENV

    - name: config push
      env:
        PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
      if: ${{ env.PUSH_TOKEN != '' }}
      run: |
        echo "PUSH_TOKEN=${{ secrets.PUSH_TOKEN }}" >> $GITHUB_ENV
        git config --global user.email "aoeiuv020@gmail.com"
        git config --global user.name "AoEiuV020"


    - run: ./script/download_ccache.sh
    - run: ./script/create_ccache_config.sh
    - run: ./script/maximize_build_space.sh
    - run: ./script/download_depot.sh
    - run: ./script/download_cipd.sh
    - run: ./script/download_src.sh
    - run: ./script/gen.sh
    - run: ./script/auto_kill.sh
    - run: ./script/build_step.sh base
    - run: ./script/build_step.sh chrome_java
    - run: ./script/build_step.sh components/guest_view/renderer
    - run: ./script/build_step.sh chrome/gpu
    - run: ./script/build_step.sh components/version_info
    - run: ./script/build_step.sh ui/base
    - run: ./script/build_step.sh chrome/browser:resources
    - run: ./script/build_step.sh chrome/browser/ui
    - run: ./script/build_step.sh chrome/browser
    - run: ./script/build_step.sh chrome/common
    - run: ./script/build_step.sh chrome/renderer
    - run: ./script/build_step.sh extensions
    - run: ./script/build_step.sh services
    - run: ./script/build_step.sh v8
    - run: ./script/build_step.sh chrome_public_apk
    - run: killall sleep || true
    - name: Uploading APK
      if: hashFiles(env.FLAG_STOP) == ''
      uses: actions/upload-artifact@v1
      with:
        name: apk-arm64
        path: ./src/out/arm64/apks/
